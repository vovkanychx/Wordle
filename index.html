<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info">
        <h1>Welcome, wordler!</h1>
    </div>
    <div class="grid">
        <div class="row" id="1">
            <input type="text" class="cell empty" id="{1}" maxlength="1" autofocus>
            <input type="text" class="cell wrong" id="{2}" maxlength="1" autofocus>
            <input type="text" class="cell inword" id="{3}" maxlength="1" autofocus>
            <input type="text" class="cell correct" id="{4}" maxlength="1" autofocus>
            <input type="text" class="cell empty" id="{5}" maxlength="1" autofocus>
        </div>
        <div class="row" id="2">
             <input type="text" class="cell empty" id="{6}" maxlength="1" autofocus>
            <input type="text" class="cell empty" id="{7}" maxlength="1" autofocus>
            <input type="text" class="cell empty" id="{8}" maxlength="1" autofocus>
            <input type="text" class="cell empty" id="{9}" maxlength="1" autofocus>
            <input type="text" class="cell empty" id="{10}" maxlength="1" autofocus>
        </div>
        <div class="row" id="3">
            <input type="text" class="cell empty" id="{11}" maxlength="1" autofocus>
            <input type="text" class="cell empty" id="{12}" maxlength="1" autofocus>
            <input type="text" class="cell empty" id="{13}" maxlength="1" autofocus>
            <input type="text" class="cell empty" id="{14}" maxlength="1" autofocus>
            <input type="text" class="cell empty" id="{15}" maxlength="1" autofocus>
        </div>
        <div class="row" id="4">
            <input type="text" class="cell empty" id="{16}" maxlength="1" autofocus>
            <input type="text" class="cell empty" id="{17}" maxlength="1" autofocus>
            <input type="text" class="cell empty" id="{18}" maxlength="1" autofocus>
            <input type="text" class="cell empty" id="{19}" maxlength="1" autofocus>
            <input type="text" class="cell empty" id="{20}" maxlength="1" autofocus>
        </div>
        <div class="row" id="5">
            <input type="text" class="cell empty" id="{21}" maxlength="1" autofocus>
            <input type="text" class="cell empty" id="{22}" maxlength="1" autofocus>
            <input type="text" class="cell empty" id="{23}" maxlength="1" autofocus>
            <input type="text" class="cell empty" id="{24}" maxlength="1" autofocus>
            <input type="text" class="cell empty" id="{25}" maxlength="1" autofocus>
        </div>
        <div class="row" id="6">
            <input type="text" class="cell empty" id="{26}" maxlength="1" autofocus>
            <input type="text" class="cell empty" id="{27}" maxlength="1" autofocus>
            <input type="text" class="cell empty" id="{28}" maxlength="1" autofocus>
            <input type="text" class="cell empty" id="{29}" maxlength="1" autofocus>
            <input type="text" class="cell empty" id="{30}" maxlength="1" autofocus>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
